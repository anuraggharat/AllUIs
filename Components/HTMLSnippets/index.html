<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Snippets</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    body {
        width: 100%;
        height: 100vh;
        background-color: #ecf0f1;
        position: relative;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    a:link{
        color: red;
    }
    a:hover{
        color: blue;
    }
    a:visited{
        color: yellow;
    }
    a:active{
        color: green;
    }
    h1::before{
        content: " ";
    }
    h1::after{
        content: " ";
    }
    section{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
    }
    select{
        width: 400px;
        padding: 20px;
    }
    .btn{
        border: none;
        padding: 15px 30px;
        background-image: linear-gradient(to top, #1e3c72 0%, #1e3c72 1%, #2a5298 100%);
        margin-top: 20px;
        border-radius: 5px;
        color: white;
        font-size: 28px;
    }

    p+a{
        color: green
    }
    div{
        height: 100%;
        width: 100%;
        margin: 10px 20px 5px 10px;
        margin: 10px 5px;
        margin-top: 10px;
        margin-bottom: 20px;
        margin-left: 30px;
        margin-top: 40px;
    }
    section{
        min-height: 400px;
        max-height: 500px;
        max-width: 100vw;
        min-width: 1048px; 
        position:absolute ;
        position: relative;
        position: fixed;
        position: static;
        position: sticky;
    }

</style>
<body>
    <section>
        <div>
            <select name="avengers" id="avengers" multiple>
                <option value="ironman">Iron Man</option>
                <option value="captainamerica">Captain America</option>
                <option value="hulk">Hulk</option>
                <option value="thor">Thor</option>
            </select>

        </div>
    </section>
    <section>
        <button>Without CSS</button>
        <button class="btn ">With CSS</button>
        <div style="width: 400px;
                    padding:30px;
                    background-color: #fefefe;">
            <h1 style="font-size: 20px;" >
                Hostinger Tutorials
            </h1>
        </div>
    </section>
    <div>
        <h1 title="image">
            This will be selected            
        </h1>
        <p  title="text">
            This wont be selected
        </p>
    </div>
</body>
</html>
