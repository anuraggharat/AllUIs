<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Product Card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,700&display=swap');

    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
    }

    body {
        width: 100%;
        height: 100%;
        font-family: 'Source Sans Pro', sans-serif;
        background-color: #F6F6F6;
    }

    section {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    img {
        filter: drop-shadow(0.35rem 2rem 1rem rgba(181, 180, 180, 0.5));
        animation: pulse 2s ease-in infinite;

    }

    .card {
        width: 30%;
        padding: 1rem;
        background-color: #fff;
        border-radius: 20px;
        color: #9FA2B2;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    .flex {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .price {
        font-size: 1.5rem;
        color: #222;
        font-weight: 600;
    }

    h1 {
        color: #222;
        margin: 10px 0px;
        font-size: 2rem;
    }

    button {
        width: 100%;
        padding: 1rem;
        border-radius: 10px;
        border: none;
        font-size: 1.2rem;
        font-weight: 400;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        color: #fff;
        margin-top: 1rem;
        background-color: #9896f0;
        gap: 10px;
    }

    @keyframes pulse {
        0% {
            transform: translateY(0);
        }

        25% {
            transform: translateY(-12px);
        }

        50% {
            transform: translateY(0p);
        }

        75% {
            transform: translateY(2px);
        }

        100% {
            transform: translateY(0);
        }
    }
</style>

<body id="body">
    <section class="home" id="home">
        <div class="card">
            <img src="./airpods.png" width="100%">
            <h1>Airpods Pro</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="flex">
                <p>Only 5 left in stock</p>
                <p class="price">â‚¹25,000</p>
            </div>
            <button><i class="ri-shopping-cart-2-line"></i><span>Add to cart</span></button>
        </div>
    </section>
</body>

</html>
