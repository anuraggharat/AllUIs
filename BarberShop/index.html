<!DOCTYPE html>
<html lang="en">
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <link rel="stylesheet" href="./style.css" />
  <body class="w3-light-grey">
    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large"
      style="
        z-index: 3;
        width: 250px;
        font-weight: bold;
        display: none;
        right: 0;
      "
      id="mySidebar"
    >
      <a
        href="javascript:void()"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-center w3-padding-32"
        >CLOSE</a
      >
      <a
        href="#"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-center w3-padding-16"
        >PORTFOLIO</a
      >
      <a
        href="#about"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-center w3-padding-16"
        >ABOUT ME</a
      >
      <a
        href="#contact"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-center w3-padding-16"
        >CONTACT</a
      >
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
      <span class="w3-left w3-padding">SOME NAME</span>
      <a
        href="javascript:void(0)"
        class="w3-right w3-button w3-white"
        onclick="w3_open()"
        >â˜°</a
      >
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <script>
      // Script to open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }

      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }
    </script>
  </body>
</html>
